<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SELINDU APP</title>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">SELINDU</h1>

    <div class="menu">
      <button class="menu-btn">Registro de trabajos</button>
      <button class="menu-btn">Opciones</button>
      <button class="menu-btn">Pendientes compras</button>
      <button class="menu-btn">Cotizaci√≥n</button>
    </div>
  </div>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => {
          console.log("Service Worker registrado correctamente");
        })
        .catch(error => {
          console.error("Error al registrar el Service Worker:", error);
        });
    });
  }
</script>
</body>
</html>
